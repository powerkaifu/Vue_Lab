<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Vue3x</title>
    <style></style>
  </head>

  <body>
    <div class="container">
      <div id="app">
        <h1>Data Property</h1>
        <ul>
          <li>組件的 data 選項必須是一個函數，且返回一個物件。</li>
          <li>
            不包含在 data 中的新 property 添加到組件實體是沒問題的。但由於該 property 不在背後的響應式 $data
            物件內，所以 Vue 的響應性系統不會自動跟蹤它。
          </li>
        </ul>
        <h2>method</h2>
        {{ count }}
        <button @click="addCount">Click</button>
      </div>
    </div>

    <!-- jQuery 3.6.0 -->
    <script src="./js/jquery-3.6.0.js"></script>
    <!-- Bootstrap v5.0.1 -->
    <script src="./js/bootstrap.bundle.js"></script>
    <!-- Vue -->
    <!-- 3.x -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.9.0/lodash.js"></script>
    <!-- gsap 主程式 -->
    <script src="./gsap/gsap.js"></script>
    <!-- gsap plugins - Core 與 Extra Free  -->
    <script src="./gsap/CustomEase.js"></script>
    <script src="./gsap/MotionPathPlugin.js"></script>
    <script src="./gsap/ScrollToPlugin.js"></script>
    <script src="./gsap/ScrollTrigger.js"></script>
    <!-- gsap plugins - club 會員付費 -->
    <script src="./plugins/SplitText.min.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            count: 0
          }
        },
        methods: {
          addCount() {
            // this 指向組件實體
            this.count++
          }
        }
      })

      // 綁定連接資料與畫面
      const vm = app.mount('#app')
    </script>
  </body>
</html>
