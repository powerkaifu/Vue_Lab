<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <title>Teleport</title>
  <style>
    p {
      font-size: 1.5rem;
    }

    .box {
      height: 300px;
      width: 200px;
      border: 1px solid #000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .mask {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <h1>Teleport（傳送門 Vue3.x）</h1>
      <p>telport 傳送門可以傳送組件某個部分到指定的元素區域。to='body' 指要顯示於 body，屬性值採 CSS 選擇器，如果要顯示 hello 這個ID的區域，那就是 to="#hello"。</p>
      <div class="box">
        <button @click="clickHandler">按鈕</button>
        <teleport to='body'>
          <div class="mask" v-show="show">hello</div>
        </teleport>
      </div>
    </div>
  </div>


  <!-- -------------------------------------------------------------------------------------- -->
  <!-- jQuery 3.6.0 -->
  <script src="./js/jquery-3.6.0.js"></script>
  <!-- Bootstrap v5.0.1 -->
  <script src="./js/bootstrap.bundle.js"></script>
  <!-- Vue -->
  <!-- 3.x -->
  <script src="https://unpkg.com/vue@next"></script>
  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <!-- lodash -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.9.0/lodash.js"></script>
  <!-- gsap 主程式 -->
  <script src="./gsap/gsap.js"></script>
  <!-- gsap plugins - Core 與 Extra Free  -->
  <script src="./gsap/CustomEase.js"></script>
  <script src="./gsap/MotionPathPlugin.js"></script>
  <script src="./gsap/ScrollToPlugin.js"></script>
  <script src="./gsap/ScrollTrigger.js"></script>
  <!-- gsap plugins - club 會員付費 -->
  <script src="./gsap/plugins/SplitText.min.js"></script>
  <script>

    const app = Vue.createApp({
      data() {
        return {
          show: false
        }
      },
      methods: {
        clickHandler() {
          this.show = !this.show
        }
      }
    })

    const vm = app.mount('#app')
  </script>
</body>

</html>
